<html>
    <link>
        <meta charset='UTF-8'>
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel='stylesheet' href='css/main.css'>
    </head>
        <div class='header'>
            <h1>Etch-a-sketch</h1>
        </div>
        <div class='main'>
            <div class='btn'><label for="background">Background colour</label>
                <input type="color" id="background" name="background"
                        value="#fcfcee"></div>
            <div class='container'></div>
            <div class='menu'>
                <label for="pen">Pen</label>
                <button class="" id='penBtn'><i class='fas fa-pen fa-2x'></i><input type="color" id="pen" name="pen"
                    value="#000000"></button>
               
                    <label>Rainbow Pen</label>
                <button class="" id='rainbowPenBtn'><i class='fas fa-pen fa-2x rainbow-text'></i></button>
                <!-- <button id='shadePenBtn'>shade mode</button> -->
                <label>Eraser</label>
                <button  id='eraserBtn'><i class='fas fa-eraser fa-2x'></i></button>
                <div>
                    <button id='clearBtn'>clear</button>
                    <button id='newGridBtn'>new grid</button>
                    <input type="range" id="gridSize" name="grid"
                    min="1" max="100" value='16'>
                    <div id='gridSizeValue'>16 x 16</div>
                </div>

            </div>
        </div>
        <div class='footer'>
            <h2>The Odin Project</h2>
        </div>
    <script src='js/main.js'></script>
</html>
